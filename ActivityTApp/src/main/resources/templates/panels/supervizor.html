<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>

        body
        {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 34px 70px 30px;
            text-decoration: none;
            font-size: 20px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
            height: 30px;
        }

        .topnav a:active {
            background-color: #4CAF50;
            color: white;
        }

        .topnav #name {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #dddddd;
            font-size: 30px;
            float: left;
            padding-left: 25px;
        }

        .info {
            background-color: aliceblue;
            width: 850px;
            height: 700px;
            float: right;
            margin: 10px;
            /*border: 1px solid #dddddd;*/
        }

        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td,th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }



    </style>
    <title>Supervisor</title>
</head>
<body>
<div id="container">
    <div class="topnav">
        <p id="name">Travel Activity Tracker</p>
        <a href = "#logout">Logout</a>
    </div>
</div>
<div class="info">
    <table>
        <tr>
            <th>Users</th>
            <th>Hotel</th>
            <th>Description</th>
            <th>Distance</th>

        </tr>
    </table>
</div>
<div id='map' style='width: 1000px; height: 700px; float:left; margin: 10px; border: 1px solid #dddddd;'></div>
<script>

    mapboxgl.accessToken = 'pk.eyJ1IjoibmlrcmE5NSIsImEiOiJjampwZ2h2NjQxd2szM2ttcHJiM2g2bXBiIn0.WtkCl-r0Wu_6alTP-mLWQQ';
    var map;
    map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v10',
        hash: true,
        interactive: true,
        pitchWithRotate: true,

    });
</script>
<div></div>

</body>
</html>
